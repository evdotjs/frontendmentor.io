<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="blog">
      <article class="blog blog_card">
        <img
          class="blog_image"
          src="./assets/images/illustration-article.svg"
          alt="article illustration" />
        <h4 class="blog_tag">Learning</h4>
        <p class="blog_date-published">Published 21 Dec 2023</p>
        <h2 class="blog_title">HTML & CSS foundations</h2>
        <p class="blog_description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

        <div class="blog_author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="photo of author Greg Hooper"
            class="blog_author-image-avatar" />
          <h3 class="blog_author-name">Greg Hooper</h3>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/evdotjs">Ev McNeal</a>.
    </div>
  </body>
</html>
