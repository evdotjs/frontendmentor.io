<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <!-- display site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header class="hero">
    <img id="logo" src="images/logo.svg" alt="base apparel logo">
  </header>
  <section class="img-container">
    <img src="images/hero-mobile.jpg" alt="fashionable woman">
  </section>
  <main>
    <section class="content-container">
      <div class="content">
        <h1>We're <strong>coming soon</strong></h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <div id="email-submit">
          <input type="email" placeholder="Email Address">
          <button></button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/evdotjs">Ev McNeal</a>.
    </p>
  </footer>
</body>
</html>
